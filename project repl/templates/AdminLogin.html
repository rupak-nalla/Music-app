<!DOCTYPE html>
<html>
     <title>
     Music Streaming app
     </title>
     <head>
          <style>
         html{
              background-image: url('/static/images/bg login.jpg');
              background-repeat: no-repeat;
              background-attachment:fixed ;
              background-size: cover;
              height:100%;
         } */
          header{
           position:absolute;
         }
         .container-fluid{
           top: 10px;
           position:absolute;
           width:100%;
           background:transparent;
         }
         .col{
           top:100px;
           position: absolute;
         }
         #text{
               color: #778DA9;
          }
          #login-card{
          /* background-color:#778DA9; */
          background:transparent;
          color:white;
          margin:10px;
          border-radius:10px;
          padding-right: 10px;
          padding-left: 10px;
          padding-top: 10px;
          }
          </style>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     </head>
     
     <body>
          <header>
               <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top:0%; padding-bottom:0%;background: transparent;">
                    <div class="container-fluid">
                         
                         <a class="navbar-brand" id="text" href="#" >MUSIC STREAMING APP</a>
                         
                    </div>
                    
               </nav>
          </header>
          <div class="main">
               <div class="row">
                    
                    <div class="col" style="display: flex;justify-content: right;align-items: center;">
                         <div class="card text-center" id="login-card" style="backdrop-filter:blur(55px);">
                           
                              <div class="card-body" > 
                                   <div class="card-title">
                                        <h3>Admin Login</h3>
                                   </div>
                                   <div class="card-text" >
                                     {%if(wrong)%}
                                     <div class="alert alert-danger d-flex align-items-center" role="alert">

                                       <div>
                                         Wrong Password or username
                                       </div>
                                     </div>
                                     {%endif%}
                                   <form action="/adminLogin" method="POST">
                                        <div class="form-floating mb-3">
                                           <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                                           <label for="floatingInput">username</label>
                                        </div>
                                        
                                             <div class="form-floating" id="pwDiv">
                                                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                                  <label for="floatingPassword">Password</label>
                                               </div>
                                        
                                        
                                        <button class="btn btn-outline-primary">Submit</button>
                                   </form>
                                   <div style="margin: 5px;">
                                        <button class="btn btn-primary" id="Show">Show passpword</button>
                                   </div>
                                        <div style="padding-top: 10px;">
                                             <p>Dont have an Administrator login ? click here for
                                                  <a href="/">
                                                       User Login
                                                  </a> </p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    
               </div>
          </div>
               
          
     </body>     
     <script>
          document.addEventListener("DOMContentLoaded",function () {
               let show =document.getElementById('Show');
               let count=0;
               show.addEventListener('click',function(event){
                    let pw=document.getElementById("floatingPassword")
                    let pwVal=pw.value;
                    let pwDiv=document.getElementById("pwDiv");
                    if(count===0){
                         count+=1;
                         pwDiv.innerHTML=`
                         
                                           <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" value="${pwVal}">
                                           <label for="floatingPassword">Password</label>
                                        
                                        `
                    }
                    else{
                         count-=1;
                         pwDiv.innerHTML=`
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="password" value=${pwVal}>
                                        <label for="floatingPassword">Password</label>
                         `
                    }
                    
               })
          })
     </script>
</html>
