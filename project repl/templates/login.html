     <body style="">
          <header >
               <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding:0px;">
                    <div class="container-fluid">
                         
                         <a class="navbar-brand" href="#" id="appName"style=""> MUSIC STREAMING APP</a>
                         <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation" style="border:0px;">
                              <a href="/adminLogin" style="text-decoration:none;border:none;">Admin login</a>
                         </button>
                         <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                              
                              <ul style="float: left;"class="navbar-nav me-auto mb-2 mb-lg-0">
                                   <li class="nav-item">
                                   <a  class="nav-link active" aria-current="page" href="/adminLogin" id="adminLogin" style="">Admin Login</a>
                                   </li>
                                   
                              </ul>
                         </div>
                    </div>
                    
               </nav>
          </header>
          
          <div class="main">
               <div class="row" style="display:flex;justify-content:right;">
                    
                    <div class="col" style="width: 40%;">
                         <div class="card text-center" id="login-card" style="backdrop-filter:blur(55px);">
                              <div class="card-body" > 
                                   <div class="card-title" style="color:white;">
                                        <h3>Welcome to Music Streaming app</h3>
                                   </div>
                                   <div class="card-text" style="color:black;">
                                     {%if(wrong)%}
                                     <div class="alert alert-danger d-flex align-items-center" role="alert">
                                       
                                       <div>
                                         Wrong Password or username
                                       </div>
                                     </div>
                                     {%endif%}
                                      <form action="/" method="POST" id="login-form">  
                                        <div class="form-floating mb-3">
                                             <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="UserName">
                                             <label for="floatingInput">User Name</label>
                                        </div>
                                        <div class="form-floating" id="pwDiv">
                                             <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
                                             <label for="floatingPassword">Password</label>
                                        </div>
                                        
                                        <p style="color:white;">Don't have an account? <a href="/UserRegistration">Sign up</a></p>
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                        
                                        
                                      </form>
                                      <div style="margin: 5px;">
                                        <button class="btn btn-primary" id="Show">Show passpword</button>
                                      </div>
                                      
                                   </div>
                              </div>
                         </div>
                    </div>
                    
               </div>
          </div>
          <script>
               document.addEventListener("DOMContentLoaded",function () {
                    let show =document.getElementById('Show');
                    let count=0;
                    show.addEventListener('click',function(event){
                         let pw=document.getElementById("floatingPassword")
                         let pwVal=pw.value;
                         let pwDiv=document.getElementById("pwDiv");
                         if(count===0){
                              count+=1;
                              pwDiv.innerHTML=`
                                             <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="Password" value=${pwVal}>
                                             <label for="floatingPassword">Password</label>
                                             `
                         }
                         else{
                              count-=1;
                              pwDiv.innerHTML=`
                                             <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password" value=${pwVal}>
                                             <label for="floatingPassword">Password</label>
                              `
                         }
                         
                    })
               })
          </script>
     </body>
