          <div id="main" style="padding:5px;">
               <form action="/Home/{{Userid}}/playlist/{{Playlists.Pid}}/Edit" method="POST"  id="myForm">
                    <div style="display: flex;justify-content:center;align-items:center">
                    
                         <div class="form-floating mb-3" style="margin: 5px;color: black;">
                              <input  name="PlaylistName" type="text" class="form-control" id="floatingInput" placeholder="playlist name" value="{{Playlists.PlaylistName}}" required>
                              <label for="floatingInput">Enter playlist name</label>
                         </div>
                         <div style="margin-left:5px ;">
                              <button class="btn btn-outline-primary" type="submit" id="submitButton">Create</button>
                         </div>
                    </div>
                    {%for i in range(songs|length)%}
                    <div class="card" style="margin: 10px;background-color: #415A77;border-width: 0px;border-radius: 10px;">
                         <div class="card-body inner-card" style="display: flex;align-items:center;background-color: #415A77;border-width: 0px;border-radius: 10px;">
                              <div class="card-body">
                                   <h4>{{songs[i].SongName}}</h4>
                              </div>
                              <div class="form-check" style="float: right;">
                                    {%if(songs[i] in songsChecked)%}
                                        <input class="form-check-input" type="checkbox" name="Checkedsongs" id="flexCheckDefault" value="{{songs[i].Sid}}" checked>
                                    {%else%}
                                        <input class="form-check-input" type="checkbox" name="Checkedsongs" id="flexCheckDefault" value="{{songs[i].Sid}}">
                                    {%endif%}
                                   
                              </div>
                         </div>
                    </div>
                    {%endfor%}
                    
               </form>
               
               
               
          </div>
          <script>
               document.addEventListener('DOMContentLoaded', function() {
                 var form = document.getElementById('myForm');
                 var submitButton = document.getElementById('submitButton');
                 
                 submitButton.addEventListener('click', function(event) {
                   var checkboxes = document.getElementsByName('Checkedsongs');
                   var isChecked = false;
                   
                   for (var i = 0; i < checkboxes.length; i++) {
                     if (checkboxes[i].checked) {
                       isChecked = true;
                       break;
                     }
                   }
                   
                   if (!isChecked) {
                     event.preventDefault();
                     alert('Please select at least one checkbox.');
                   }
                 });
               });
               </script>
