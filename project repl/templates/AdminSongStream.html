<!DOCTYPE html>
<html>
     <head>
          <title>Song Name</title>
          <meta charset="utf-8">
          <style>
               .progress{
                    height: 1px;
               }
               .progress:hover{
                    height: 20px;
               }
               html{
                    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
               }
          </style>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="/static/css/style.css">
          <script>
               document.addEventListener("DOMContentLoaded",function(){
                    let count=0;
               // let myaudio=document.getElementById("myaudio")
               myaudio=document.getElementById("myaudio")
               function repeat(){
                    
                    
                    let repeatSong=document.getElementById("repeat");
                    console.log(count)
                    if(count==0){
                         repeatSong.innerHTML=(`<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-repeat-1" viewBox="0 0 16 16">
                         <path d="M11 4v1.466a.25.25 0 0 0 .41.192l2.36-1.966a.25.25 0 0 0 0-.384l-2.36-1.966a.25.25 0 0 0-.41.192V3H5a5 5 0 0 0-4.48 7.223.5.5 0 0 0 .896-.446A4 4 0 0 1 5 4h6Zm4.48 1.777a.5.5 0 0 0-.896.446A4 4 0 0 1 11 12H5.001v-1.466a.25.25 0 0 0-.41-.192l-2.36 1.966a.25.25 0 0 0 0 .384l2.36 1.966a.25.25 0 0 0 .41-.192V13h6a5 5 0 0 0 4.48-7.223Z"/>
                         <path d="M9 5.5a.5.5 0 0 0-.854-.354l-1.75 1.75a.5.5 0 1 0 .708.708L8 6.707V10.5a.5.5 0 0 0 1 0v-5Z"/>
                    </svg>`)
                         count+=1;
                         
                         myaudio.addEventListener("ended",()=>{
                              myaudio.currentTime=0;
                              myaudio.play();
                              return;
                         })
                    }
                    else{
                         repeatSong.innerHTML=(`<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">
                         <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
                    </svg>`)
                         count=count-1;
                         
                         myaudio.addEventListener("ended",()=>{
                              myaudio.currentTime=0;
                              myaudio.pause();
                         })
                    }
               }
               forward=document.getElementById("forward");
               forward.addEventListener('click',function(){
                    myaudio.currentTime+=5;
               });
               backward=document.getElementById("backward");
               backward.addEventListener('click',function(){
                    myaudio.currentTime-=5;
               });
               
               });
               
          </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     </head>
     <body>
          <header>
               <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-bottom: 0px;padding-top: 0px;">
                    <div class="container-fluid">
                         <a id="text" class="navbar-brand" href="/Admin/Dashboard" >Music Streaming app</a>
                         <button class="navbar-toggler"  data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon">
                              </span>
                         </button>
                         
                         <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                 <li class="nav-item">
                                      <a id="text" class="nav-link active" aria-current="page" href="/Admin/Tracks">Tracks</a>
                                 </li>
                                 <li class="nav-item">
                                      <a id="text" class="nav-link active" href="/Admin/Albums">Albums</a>
                                 </li>
                                 <li class="nav-item">
                                      <a id="text" class="nav-link active" href="/adminLogin">logout</a>
                                 </li>
                            </ul>
                       
                       </div>
                    </div>
               </nav>
          </header>
          <div id="main" style="padding-top: 10px;">
               <div class="card text-center" style="background-color: #415A77;margin-top: 0px;">
                    <div class="card-title" style="display: flex;justify-content: center;">
                         <div class="card" style="width:30%">
										
                              <img src="/{{Song.CoverImgLoc}}" height="250px" width="250px" class="card-img-top" alt="cover image" style="object-fit: contain;">
                              <div class="card-body" style="align-items:center;">
                                   <div >
                                        <div >
                                             
                                             <audio id="myaudio"  autoplay controls>
                                                  <source id="song" src="/{{Song.SongLocation}}" type="audio/mpeg">
                                                  Your browser does not support the audio element.
                                             </audio>
                                             
                                             <div style="display: flex; justify-content: center;">
                                                  <h1 id="backward" style="margin:10px;">
                                                       <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-skip-backward" viewBox="0 0 16 16">
                                                            <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m7 1.133L1.696 8 7.5 11.367zm7.5 0L9.196 8 15 11.367z"/>
                                                       </svg>
                                                  </h1>
                                                  <div class="fs-2 mb-3" >
                                                       <h1 onclick="repeat()" id="repeat" style="margin:10px;">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">
                                                                 <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
                                                            </svg>
                                                       </h1>
                                                  </div>
                                                  
                                                  <h1 id="forward" style="margin:10px;">
                                                       <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-skip-forward" viewBox="0 0 16 16">
                                                            <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.752l-6.267 3.636c-.52.302-1.233-.043-1.233-.696v-2.94l-6.267 3.636C.713 12.69 0 12.345 0 11.692V4.308c0-.653.713-.998 1.233-.696L7.5 7.248v-2.94c0-.653.713-.998 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5M1 4.633v6.734L6.804 8zm7.5 0v6.734L14.304 8z"/>
                                                       </svg>
                                                  </h1>
                                             </div>
                                             
                                        </div>
                                        <div class="row">
                                             <div class="col">
                                                  <h5 class="card-title">{{Song.SongName}}</h5>
                                                  
                                             </div>
                                             
                                        </div>
                                        
                                   </div>
                                   <hr>
                                   <div class="row">
                                        <div class="col">
                                             <div style="float:left;">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                                                       <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"/>
                                                       <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z"/>
                                                       <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z"/>
                                                     </svg>
                                                  <p><h3>{{Song.SongName}}</h3> Released on :{{Song.ReleaseDate}}</p>
                                                  <p class="card-text">by :{{Song.artistName}}</p>
                                             </div>
                                        </div>
                                        <div class="col">
                                             <div style="float:right;">
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                                                       <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                                                       <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                                                       <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                                                       <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                                                     </svg>
                                                  <p><h5>Uploaded by:</h5>{{crDetails.UserName}}
                                                       {%if(cr.Bio)%}
                                                            <h5>Bio:</h5>{{cr.Bio}}
                                                       {%endif%}
                                                     
                                                  </p>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="card-body">
                         <div class="card text-center" style="background-color: #778DA9;">
                              <div class="card-title" >
                                   <h3>Lyrics
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-blockquote-left" viewBox="0 0 16 16">
                                             <path d="M2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm5 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm-5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm.79-5.373c.112-.078.26-.17.444-.275L3.524 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282c.024-.203.065-.37.123-.498a1.38 1.38 0 0 1 .252-.37 1.94 1.94 0 0 1 .346-.298zm2.167 0c.113-.078.262-.17.445-.275L5.692 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282a1.75 1.75 0 0 1 .118-.492c.058-.13.144-.254.257-.375a1.94 1.94 0 0 1 .346-.3z"/>
                                        </svg>
                                   </h3>
                                   <h1>
                                        
                                   </h1>
                              </div>
                              <span style="margin: 5px;">
                                   
                              </span>
                              
                              <div class="card-body">
                                   <p>
                                        {{Lyrics}}
                                   
                                   </p>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

     </body>
</html>
