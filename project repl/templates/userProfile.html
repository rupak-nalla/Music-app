		</header>
          <div class="main" style="padding: 10px;">
               <div class="row justify-content-left g-2" style="align-items: center;">
                    <div class="col-3 card" style="background-color: #415A77;">
                         <div class="card-body text-center">
                              {%if(not profile)%}
                                   <img class="card-img-top" src="/static/images/Profile.png" style="max-width: 50%;max-height: 50%;margin: auto;display: block;padding:5px;align-self:center;object-fit: contain;" alt="Title">
                              {%else%}
                                   <img class="" src="/static/images/{{Users.id}}Profile.jpg"  width="100px" height="100px" style="max-width: 50%;max-height: 50%;border-radius: 50%;margin: auto;display: block;padding:5px;align-self:center;object-fit: cover;" alt="Title">
                              {%endif%}
                              
                              
                         </div>
                    </div>
                    <div class="col" style="align-self:flex-start;margin-left:5px;background-color: #415A77;">
                         <div class="col card" style="background-color: #415A77;">
                              
                              <div class=" text-left" >
                                   <div class="card-body" style="float: left;">
                                        {%if(edit)%}
                                             <form action="/Profile/{{Users.id}}/edit" method="POST" enctype="multipart/form-data">
                                                  <div class="card-text">
                                                       <div class="form-floating mb-3">
                                                            <input type="text" class="form-control" name="Name" id="editUsername" placeholder="" value="{{Users.UserName}}">
                                                            <label for="formId1">User Name</label>
                                                       </div>
                                                  </div>
                                                  <div class="card-text">
                                                       <div class="form-floating mb-3">
                                                            <input type="email" class="form-control" name="email" id="editUsername" placeholder="" value="{{Users.email}}">
                                                            <label for="formId1">email</label>
                                                       </div>
                                                  </div> 
                                                  <div class="mb-3">
                                                       <label for="formFile" class="form-label">Upload profile picture
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                                                                 <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                                                                 <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                                            </svg>
                                                       </label>
                                                       <input class="form-control" name="ProfileImg" type="file" accept=".jpeg,.jpg" id="formFile" placeholder="Upload profile picture" >
                                                  </div>                                  
                                                  <div class="card-text">
                                                       <button type="submit" class="btn btn-primary">Submit</button>
                                                  </div>
                                             </form>
                                        {%else%}
                                             <div style="color: white;">
                                                  <h4>User Name:{{Users.UserName}}</h4>
                                                  <h4>Email :{{Users.email}}</h4>
                                                  <button class="btn btn-primary"><a style="color: white;text-decoration: none;" href="/Profile/{{Users.id}}/edit">Edit</a></button>
                                             </div>
                                        {%endif%}
                                        
                                        
                                   </div>
                              </div>
                         </div>
                         
                    </div>
               </div>
          </div>
     </body>
